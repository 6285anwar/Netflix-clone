{%extends 'admin_index.html'%}
{%load static%}
{%block content%}

<div class="content-wrapper">
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add MOVIE</h4>
                    
                    <form class="forms-sample" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleSelectGender">USER</label>
                              <select class="form-control" id="exampleSelectGender" name="u">
                                {% for i in user %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                              </select>
                            </div>
                        <div class="form-group">
                            <label for="exampleInputName1">MOVIE Name</label>
                            <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="mn">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1">MOVIE TRAILER URL</label>
                            <input type="text" class="form-control" id="exampleInputName1" placeholder="URL" name="mtu">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputfile">MOVIE Poster</label>
                            <input type="file" class="form-control" id="exampleInputfile"
                                placeholder="file " name="mp">
                        </div> 
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>  
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
