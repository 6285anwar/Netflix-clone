{%extends 'admin_index.html'%}
{%load static%}
{%block content%}

<div class="content-wrapper">
    <div class="row">
        <div class="col-md-4 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">

                    <div class="card-people mt-auto">
                        <img src="{{user.photo.url}}" alt="people">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-row justify-content-between">
                        <p class="text-muted mb-1">USER DETAIL</p>
                    </div>
                    <div class="row" style="margin-top: 30px;">
                        <div class="col-12">
                            <div class="preview-list">

                                <div class="preview-item border-bottom">
                                    <div class="preview-item-content d-sm-flex flex-grow">
                                        <div class="flex-grow">
                                            <h4 class="preview-subject">Name</h4>
                                        </div>
                                        <div class="me-auto text-sm-right pt-2 pt-sm-0">
                                            <h4 class="preview-subject">{{user.name }}</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="preview-item border-bottom">
                                    <div class="preview-item-content d-sm-flex flex-grow">
                                        <div class="flex-grow">
                                            <h4 class="preview-subject">User Name</h4>
                                        </div>
                                        <div class="me-auto text-sm-right pt-2 pt-sm-0">
                                            <h4 class="preview-subject">{{ user.username }}</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="preview-item border-bottom">
                                    <div class="preview-item-content d-sm-flex flex-grow">
                                        <div class="flex-grow">
                                            <h4 class="preview-subject">Password</h4>
                                        </div>
                                        <div class="me-auto text-sm-right pt-2 pt-sm-0">
                                            <h4 class="preview-subject">{{ user.password }}</h4>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">MOVIE LIST</h4>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>
                                        Movie Poster
                                    </th>
                                    <th>
                                        Movie Name
                                    </th>
                                    <th>
                                        Movie Trailer URL
                                    </th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in movie %}
                                <tr>
                                    
                                    <td class="py-1">
                                        <img src="{{i.movieposter.url}}" alt="poster" />
                                    </td>
                                    <td>
                                        {{i.moviename}}
                                    </td>
                                    
                                    <td>
                                        {{i.movieurl}}
                                    </td>
                                    
                                </tr>
                                {% endfor %}
                                
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
