{%extends 'admin_index.html'%}
{%load static%}
{%block content%}

<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">USERS</h4>
                    <div class="card-body">

                        <div class="template-demo">
                            <a href="{% url 'admin_adduser' %}">
                            <button type="button" class="btn btn-success">ADD USER</button></a>

                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                            <tbody >
                                {% for i in user %}
                                <tr onclick="window.location='{% url 'admin_viewuser' i.id %}'" style="cursor:pointer">
                                    <td>{{i.id}}</td>
                                    <td class="py-1">
                                        <img src="{{i.photo.url}}" alt="image" />{{i.name}}
                                    </td>
                                    <td>{{i.password}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    {% endblock %}
